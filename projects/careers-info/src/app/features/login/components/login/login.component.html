<div class="flex-container">
  <lib-create-form [form]="form" [fieldGroup]="fieldGroup"></lib-create-form>
  <div class="btn-group">
    <lib-button [field]="login" [isDisabled]="form.invalid" (click)="onSubmit()"></lib-button>
    <lib-button [field]="register" (click)="redirect()"></lib-button>
  </div>
</div>
