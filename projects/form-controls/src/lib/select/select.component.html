<div [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>{{field.label}}</mat-label>
      <mat-select [formControlName]="field.controlName" name="item.value">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let item of field.dropdownItems" [value]="item.value">
          {{item.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="this.form.controls[field.controlName].hasError('required')">{{field.name}} is required</mat-error>
    </mat-form-field>
</div>
