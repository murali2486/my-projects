<div [formGroup]="form">
  <mat-button-toggle-group #group="matButtonToggleGroup" *ngIf="field.toggleType === 'toggleIcon'" >
    <mat-button-toggle [value]="toggleVal" *ngFor="let toggleVal of field.toggleValues" (click)="getToggleValue(group.value)">
      <mat-icon>{{field.icon}}</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <mat-button-toggle-group #group="matButtonToggleGroup" *ngIf="field.toggleType === 'toggleLabel'" >
    <mat-button-toggle [value]="toggleVal" *ngFor="let toggleVal of field.toggleValues" (click)="getToggleValue(group.value)">
      {{toggleVal}}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
