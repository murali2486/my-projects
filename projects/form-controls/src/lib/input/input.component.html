<div [formGroup]="form">
  <mat-form-field>
    <mat-label>{{field.label}}</mat-label>
    <input
    matInput
    [type]="field.type"
    [formControlName]="field.controlName"
    [size] = "field.size"
    [class] = "field.className"
    [ngClass] = "field.ngClass"
    >
</mat-form-field>
</div>
