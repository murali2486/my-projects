<div [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>{{field.label}}</mat-label>
    <input
    matInput
    [type]="field.type"
    [formControlName]="field.controlName"
    [size] = "field.size"
    [class] = "field.className"
    [ngClass] = "field.ngClass"
    >
    <mat-error *ngIf="this.form.controls[field.controlName].hasError('required')">This field is required</mat-error>
</mat-form-field>
</div>
