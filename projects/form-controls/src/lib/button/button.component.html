<section *ngIf="field.type === 'mat-button'">
    <button mat-button [color]="field.color" [disabled]="field.disabled">{{field.label}}</button>
</section>
<section *ngIf="field.type === 'mat-button-link'">
  <a mat-button [href]="field.href" [target]="field.target">{{field.label}}</a>
</section>

<section *ngIf="field.type === 'mat-raised-button'">
  <button mat-raised-button [color]="field.color" [disabled]="field.disabled">{{field.label}}</button>
</section>
<section *ngIf="field.type === 'mat-raised-button-link'">
<a mat-raised-button [href]="field.href" [target]="field.target">{{field.label}}</a>
</section>

<section *ngIf="field.type === 'mat-stroked-button'">
  <button mat-stroked-button [color]="field.color" [disabled]="field.disabled">{{field.label}}</button>
</section>
<section *ngIf="field.type === 'mat-stroked-button-link'">
<a mat-stroked-button [href]="field.href" [target]="field.target">{{field.label}}</a>
</section>

<section *ngIf="field.type === 'mat-flat-button'">
  <button mat-flat-button [color]="field.color" [disabled]="field.disabled">{{field.label}}</button>
</section>
<section *ngIf="field.type === 'mat-flat-button-link'">
<a mat-flat-button [href]="field.href" [target]="field.target">{{field.label}}</a>
</section>

<section *ngIf="field.type === 'mat-icon-button'">
  <button mat-icon-button [color]="field.color" [attr.aria-label]="field.aria">
    <mat-icon>{{field.icon}}</mat-icon>
  </button>
</section>

<section *ngIf="field.type === 'mat-fab'">
  <button mat-fab [color]="field.color" [attr.aria-label]="field.aria">
    <mat-icon>{{field.icon}}</mat-icon>
  </button>
</section>

<section *ngIf="field.type === 'mat-mini-fab'">
  <button mat-mini-fab [color]="field.color" [attr.aria-label]="field.aria">
    <mat-icon>{{field.icon}}</mat-icon>
  </button>
</section>
